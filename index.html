<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Pokem√≥n Battle Sim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Inter:wght@100..900&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="pokeTitle">
      <img src="./images/pokemonTitle.png" alt="Pokemon Battle Simulator" />
    </div>
    <div class="pokeSelection">
      <select name="" id="selOne"></select>
      <button id="addPoke">Add to BattleBox</button>
    </div>
    <div class="pokemons">
      <div class="battleDom">
        <img src="./images/pokemonBattlebox.png" alt="BattleBox" />
        <p class="battleText">Waiting for battle to start..</p>
      </div>
      <div class="activePokemon"></div>
    </div>
    <div class="pokeButtons"></div>
  </body>
</html>
